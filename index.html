        let currentQuestion = 0;
let incorrectAnswers = 0;
let selectedQuestions = [];

function selectRandomQuestions() {
    const shuffled = [...questions].sort(() => Math.random() - 0.5);
    selectedQuestions = shuffled.slice(0, 24);
}

function loadQuestion() {
    document.getElementById("question").textContent = selectedQuestions[currentQuestion].text;
    document.getElementById("result").textContent = "";
    document.getElementById("questionNumber").textContent = `Kérdés: ${currentQuestion + 1} / ${selectedQuestions.length}`;
    document.querySelectorAll('input[name="answer"]').forEach(input => input.checked = false);
}

function checkAnswer() {
    const selected = document.querySelector('input[name="answer"]:checked');
    if (!selected) return;

    const isCorrect = selected.value === selectedQuestions[currentQuestion].correct;
    const resultElement = document.getElementById("result");
    const incorrectCounterElement = document.getElementById("incorrectCounter");

    if (!isCorrect) {
        incorrectAnswers++;
        incorrectCounterElement.textContent = `Helytelen válaszok: ${incorrectAnswers}`;
    }
    resultElement.textContent = isCorrect ? "Helyes!" : "Helytelen!";
    resultElement.className = isCorrect ? "result text-success" : "result text-danger";
}
function lockSelection() {
    const answers = document.querySelectorAll('input[name="answer"]');
    answers.forEach(input => input.disabled = true);
}


function restartQuiz() {
    const answers3 = document.querySelectorAll('input[name="answer"]');
    answers3.forEach(input => input.disabled = false);
    currentQuestion = 0;
    incorrectAnswers = 0;
    selectRandomQuestions();
    document.getElementById("incorrectCounter").textContent = `Helytelen válaszok: ${incorrectAnswers}`;
    loadQuestion();
}

function nextQuestion() {
    const answers2 = document.querySelectorAll('input[name="answer"]');
    answers2.forEach(input => input.disabled = false);
    const selected = document.querySelector('input[name="answer"]:checked');
    if (!selected) {
        document.getElementById("result").textContent = "Kérlek, válassz egy lehetőséget!";
        document.getElementById("result").className = "result text-danger";
        return;
    }

    if (currentQuestion < selectedQuestions.length - 1) {
        currentQuestion++;
        loadQuestion();
    } else {
        const totalQuestions = selectedQuestions.length;
        const correctAnswers = totalQuestions - incorrectAnswers;
        let grade;

        if (correctAnswers >= 23) {
            grade = "5 (Kiváló)";
        } else if (correctAnswers >= 21) {
            grade = "4 (Jó)";
        } else if (correctAnswers >= 19) {
            grade = "3 (Közepes)";
        } else if (correctAnswers >= 17) {
            grade = "2 (Elégséges)";
        } else {
            grade = "1 (Elégtelen)";
        }

        alert(`Vége a kvíznek! Pontszám: ${correctAnswers} / ${totalQuestions}\nJegy: ${grade}\nKattints az 'Újrakezdés' gombra, hogy újra próbáld.`);
    }
}



selectRandomQuestions();
loadQuestion();
